<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <h3>Password Generator</h3>

  <div class="copy-section">
    <p id="generated-password">P4$5W0rD!</p>

    </div>
  </div>
  <div class="password-parameter-section">
    <div class="character-lenght-section">
      <h5>Character Length</h5>
      <span id="character-lenght-value">10</span>
    </div>
    <input type="range" min="0" max="20" value="10" id="range-input">
    <ul>
      <li><input type="checkbox" id="uppercase-letters" checked> Include Uppercase Letters</li>
      <li><input type="checkbox" id="lowercase-letters" checked> Include Lowercase Letters</li>
      <li><input type="checkbox" id="include-numbers" checked> Include Numbers</li>
      <li><input type="checkbox" id="include-symbols"> Include Symbols</li>
    </ul>
    <div class="strength-section">
      <p id="strength">Strength</p>
      <div id="strenght-rate">
        <p id="strenght-description">TOO WEAK!</p> 
        <span class="rectangle"></span> 
        <span class="rectangle"></span> 
        <span class="rectangle"></span> 
        <span class="rectangle"></span>
      </div>
    </div>
    <button id="generate-btn">Generate <svg id="fleche" width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>
  </div>
</body>
</html>
